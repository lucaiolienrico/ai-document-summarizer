<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">
                ü§ñ AI Document Summarizer
            </h1>
            <p class="text-gray-600 text-lg">
                Carica un documento e ottieni un riassunto automatico in pochi secondi
            </p>
        </div>

        <!-- Main Card -->
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <!-- Upload Section -->
                <div class="mb-8">
                    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Seleziona un file (.txt o .pdf)
                    </label>
                    <div class="flex items-center justify-center w-full">
                        <label for="fileInput" class="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-all duration-200">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-16 h-16 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Clicca per caricare</span> o trascina qui</p>
                                <p class="text-xs text-gray-500">PDF o TXT (MAX 10MB)</p>
                            </div>
                            <input id="fileInput" type="file" class="hidden" accept=".txt,.pdf" onchange="handleFileSelect(event)" />
                        </label>
                    </div>
                    <p id="fileName" class="mt-2 text-sm text-gray-600 text-center"></p>
                </div>

                <!-- Upload Button -->
                <button 
                    id="uploadBtn" 
                    onclick="uploadFile()" 
                    disabled
                    class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
                >
                    üì§ Carica e Analizza
                </button>

                <!-- Loading Spinner -->
                <div id="loadingContainer" class="hidden mt-8">
                    <div class="flex flex-col items-center justify-center">
                        <div class="spinner"></div>
                        <p class="mt-4 text-gray-600 font-medium">Analisi in corso...</p>
                    </div>
                </div>

                <!-- Summary Section -->
                <div id="summaryContainer" class="hidden mt-8 fade-in">
                    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-6 border border-blue-200">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            üìù Riassunto Generato
                        </h2>
                        <div id="summaryText" class="text-gray-700 whitespace-pre-wrap bg-white rounded-lg p-4 border border-gray-200 max-h-96 overflow-y-auto">
                        </div>
                    </div>
                    
                    <!-- Download Button -->
                    <button 
                        id="downloadBtn" 
                        onclick="downloadSummary()" 
                        class="w-full mt-6 bg-green-600 text-white py-4 px-6 rounded-lg font-semibold text-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-200"
                    >
                        ‚¨áÔ∏è Scarica Riassunto (.txt)
                    </button>
                </div>

                <!-- Error Message -->
                <div id="errorContainer" class="hidden mt-8 fade-in">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-red-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p id="errorText" class="text-red-700 font-medium"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-12 text-gray-600">
            <p>Powered by FastAPI ‚Ä¢ Python ‚Ä¢ TailwindCSS</p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let downloadFilename = null;

        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = `File selezionato: ${selectedFile.name}`;
                document.getElementById('uploadBtn').disabled = false;
                hideError();
                hideSummary();
            }
        }

        async function uploadFile() {
            if (!selectedFile) {
                showError('Seleziona un file prima di procedere');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show loading
            showLoading();
            hideError();
            hideSummary();
            document.getElementById('uploadBtn').disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSummary(data.summary);
                    downloadFilename = data.filename;
                } else {
                    showError(data.detail || 'Errore durante l\'elaborazione del file');
                }
            } catch (error) {
                showError('Errore di connessione. Riprova.');
                console.error('Error:', error);
            } finally {
                hideLoading();
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function showLoading() {
            document.getElementById('loadingContainer').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingContainer').classList.add('hidden');
        }

        function showSummary(summary) {
            document.getElementById('summaryText').textContent = summary;
            document.getElementById('summaryContainer').classList.remove('hidden');
        }

        function hideSummary() {
            document.getElementById('summaryContainer').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorContainer').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorContainer').classList.add('hidden');
        }

        async function downloadSummary() {
            if (downloadFilename) {
                window.location.href = `/download/${downloadFilename}`;
            }
        }
    </script>
</body>
</html>
